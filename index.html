<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>

    <title>Imprime ímpares</title>
</head>
<body>

    <main class="corpo">
        <section>
            <header class="cabecalho">
                <p>Calculadora de médio de aluno</p>
                <p>Informe as notas e o resultado aparecerá automaticamente!</p>
            </header>
            <div class="entradaNotas">
                <div>
                    <label for="notaUm" class="labelNota">Nota 1:</label>
                    <input type="numb" id="notaUm">
                </div>
                <div>
                    <label for="notaDois" class="labelNota">Nota 2:</label>
                    <input type="text" id="notaDois">
                </div>
                <div>
                    <label for="notaTres" class="labelNota">Nota 3:</label>
                    <input type="text" id="notaTres" onkeyup="calculaMedia()">
                </div>
            </div>
            <div id="resultado">      
                <p>Resultado</p>          
            </div>            
        </section>
    </main>
    
</body>
</html>
