<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>

    <title>Imprime ímpares</title>
</head>
<body>

    <main class="corpo">
        <section>
            <header class="cabecalho">
                <p>Calculadora de médio de aluno!</p>
            </header>
            <div class="entradaNotas">
                <div>
                    <label for="notaUm">Nota 1:</label>
                    <input type="text" id="notaUm">
                </div>
                <div>
                    <label for="notaDois">Nota 2:</label>
                    <input type="text" id="notaDois">
                </div>
                <div>
                    <label for="notaTres">Nota 3:</label>
                    <input type="text" id="notaTres">
                </div>
            </div>
            <div class="resultado">
                <label for="">Resultado:</label>
                <input type="text">
            </div>
            
        </section>
    </main>
    
</body>
</html>
